version: '3.8'

services:
  jeopardy-training:
    image: ghcr.io/ebertx/jeopardy-training-app:latest
    container_name: jeopardy-training-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    labels:
      # Traefik labels for reverse proxy
      - "traefik.enable=true"
      - "traefik.http.routers.jeopardy.rule=Host(`jeopardy.yourdomain.com`)"
      - "traefik.http.routers.jeopardy.entrypoints=websecure"
      - "traefik.http.routers.jeopardy.tls=true"
      - "traefik.http.routers.jeopardy.tls.certresolver=letsencrypt"
      - "traefik.http.services.jeopardy.loadbalancer.server.port=3000"

      # Watchtower labels for auto-updates
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/auth/csrf"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik:
    external: true
